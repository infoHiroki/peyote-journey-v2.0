<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="assets/images/character/1.png" type="image/png"> <!-- PNG形式の場合 -->
    <link rel="icon" href="assets/images/character/1.png" type="image/png"> <!-- PNG形式の場合 -->
    <link rel="shortcut icon" href="assets/images/character/1.png" type="image/png">
    <title>ペヨーテの旅路</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI要素 -->
        <div id="ui-container">
            <div id="menu-button" class="ui-button">
                <svg viewBox="0 0 24 24" class="menu-icon">
                    <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" />
                    <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" />
                    <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" />
                </svg>
            </div>
        </div>
        
        <!-- メニュー画面 -->
        <div id="menu-screen" class="screen hidden">
            <div class="menu-header">
                <h2>メニュー</h2>
                <div class="close-button">×</div>
            </div>
            <div class="menu-items">
                <div class="menu-item" data-screen="journal">ジャーナル</div>
                <div class="menu-item" data-screen="collection">コレクション</div>
                <div class="menu-item" data-screen="map">ワールドマップ</div>
                <div class="menu-item" id="sound-toggle">
                    <span class="menu-item-icon">🔊</span>
                    <span class="menu-item-text">BGM: オン</span>
                </div>
                <div class="menu-item" data-screen="settings">設定</div>
            </div>
        </div>
        
        <!-- ジャーナル画面 -->
        <div id="journal-screen" class="screen hidden">
            <div class="screen-header">
                <h2>ジャーナル</h2>
                <div class="close-button">×</div>
            </div>
            <div class="journal-content"></div>
        </div>
        
        <!-- コレクション画面 -->
        <div id="collection-screen" class="screen hidden">
            <div class="screen-header">
                <h2>コレクション</h2>
                <div class="close-button">×</div>
            </div>
            <div class="collection-grid"></div>
        </div>
        
        <!-- 設定画面 -->
        <div id="settings-screen" class="screen hidden">
            <div class="screen-header">
                <h2>設定</h2>
                <div class="close-button">×</div>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label>BGM音量</label>
                    <input type="range" id="bgm-volume" min="0" max="100" value="60">
                </div>
                <div class="setting-group">
                    <label>効果音音量</label>
                    <input type="range" id="sfx-volume" min="0" max="100" value="80">
                </div>
                <div class="setting-group">
                    <label>背景画像をアップロード</label>
                    <input type="file" id="backgroundUpload" accept="image/*">
                </div>
                <div class="setting-group">
                    <button id="reset-button" class="action-button">ゲームデータをリセット</button>
                </div>
            </div>
        </div>
        
        <!-- マップ画面 -->
        <div id="map-screen" class="screen hidden">
            <div class="screen-header">
                <h2>ワールドマップ</h2>
                <div class="close-button">×</div>
            </div>
            <div class="map-content">
                <canvas id="mapCanvas"></canvas>
                <div class="map-legend">
                    <div class="map-legend-item">
                        <div class="map-legend-color map-player-color"></div>
                        <span>プレイヤー</span>
                    </div>
                    <div class="map-legend-item">
                        <div class="map-legend-color map-character-color"></div>
                        <span>キャラクター</span>
                    </div>
                    <div class="map-legend-item">
                        <div class="map-legend-color map-item-color"></div>
                        <span>アイテム</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 対話ポップアップ -->
        <div id="interaction-popup" class="hidden">
            <div class="interaction-title">名前</div>
            <div class="interaction-content">説明文</div>
            <div class="interaction-options">
                <button class="interaction-option" data-action="examine">調べる</button>
                <button class="interaction-option" data-action="pickup">拾う</button>
            </div>
        </div>
        
        <!-- ロード画面 -->
        <div id="loading-screen">
            <div class="loading-content">
                <h2>ペヨーテの旅路</h2>
                <div class="loading-spinner"></div>
                <p>旅の準備をしています...</p>
            </div>
        </div>
    </div>
    
    <!-- スクリプト読み込み -->
    <script src="js/storage.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/world.js"></script>
    <script src="js/character.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/journal.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
